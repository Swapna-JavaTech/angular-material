<h1>{{title}}</h1>
<hr >
<ul>
  <li>Company Name : {{companyName | uppercase}}</li>
  <li>Company Quarterly Profit : {{companyQProfit | currency: 'USD'}}</li>
</ul>

<h3>Client list:</h3>
<ul>
  <li *ngFor="let client of companyClients">
    {{client}}
  </li>
</ul>
<h3>Event Binding</h3>
<div>
  <label for="client">New Client</label>
  <input type="text" name="client" #Client>
  <button (click)="addClient(Client.value)">
    ADD</button>
</div>
